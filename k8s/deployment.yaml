apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-maven
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-maven
  template:
    metadata:
      labels:
        app: spring-maven
    spec:
      affinifty:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - spring-maven
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: spring-maven
        image: "coregatekit/spring-maven:latest"
        ports:
        - containerPort: 8080
        imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: spring-maven
spec:
  type: NodePort
  selector:
    app: spring-maven
  ports:
  - port: 8080
    targetPort: 8080